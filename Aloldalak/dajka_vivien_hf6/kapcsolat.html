<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A tőzsde tudatos használata</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <video loop muted autoplay id="background-video">
    <source src="img/tőzsde-videó.mp4.mp4" type="video/mp4">
</video>
    
  <header>
    <a href="index.html">Vissza</a>
    Lépj be te is a tőzsde világába
  </header>

  <main>
    <form action="" method="get">
      <label for="userName">Felhasználó név</label>
      <input type="text" name="userName" id="userName" placeholder="Kiss Ilona" required/>
      <label for="email">Email cím</label>
      <input type="email" name="email" id="email" />
      <label for="password">Jelszó</label>
      <input type="password" name="password" id="password" />
      <label for="country">Ország</label>
      <input type="text" name="Ország" id="country" placeholder="Magyarország" />
      <input type="submit"/>
    </form>
  </main>    
<footer>
  <p>Ha kérdésed van keress az alábbi e-mail címen: dajkavivien04@gmail.com</p>
</footer>
    
</body>
</html>
