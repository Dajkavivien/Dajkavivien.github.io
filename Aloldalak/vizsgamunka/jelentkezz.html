        <div class="content">
            <h1>Jelentkezz 2024 legnagyobb projektjére</h1>
            <form action="feldolgozo.php" method="post">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="text" id="nev" name="nev" placeholder="Név" required>
                <input type="password" id="jelszo" name="jelszo" placeholder="Jelszó" required>
                <input type="text" id="orszag" name="orszag" placeholder="Ország" required>
                <input type="text" id="varos" name="varos" placeholder="Város" required>
                <div id="submit">
                    <input type="submit" value="Mehet!">
                </div>
            </form>
            <div class="countBack">
                <p id="napok">0 nap</p>
                <p id="orak">0 óra</p>
                <p id="percek">0 perc</p>
                <p id="masodpercek">0 mp</p>
            </div>
        </div>
        <script>
            var celDatum = new Date("2024-05-20").getTime();
            var visszaszamlalo = setInterval(function () {
                var aktualisDatum = new Date().getTime();
                var kulonbseg = celDatum - aktualisDatum;
                var napok = Math.floor(kulonbseg / (1000 * 60 * 60 * 24));
                var orak = Math.floor((kulonbseg % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var percek = Math.floor((kulonbseg % (1000 * 60 * 60)) / (1000 * 60));
                var masodpercek = Math.floor((kulonbseg % (1000 * 60)) / 1000);
                document.getElementById("napok").innerHTML = napok + " nap";
                document.getElementById("orak").innerHTML = orak + " óra";
                document.getElementById("percek").innerHTML = percek + " perc";
                document.getElementById("masodpercek").innerHTML = masodpercek + " mp";
                if (kulonbseg <= 0) {
                    clearInterval(visszaszamlalo);
                    document.getElementById("visszaszamlalo").innerHTML = "Már elérkeztünk a célhoz!";
                }
            }, 1000);
        </script>

        <div class="map">
            <p>Az indulás helyszíne</p>
